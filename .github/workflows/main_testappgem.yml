# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testappgem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testrgconr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_68ac020bfe4f4dde81c2bbf4531c0b81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f411bfe1366a48ac97fadb89617ad54d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testrgconr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_68ac020bfe4f4dde81c2bbf4531c0b81 }}/flaskapplication:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testappgem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e0ce86545f954e85a263ab209151461a }}
        images: 'testrgconr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_68ac020bfe4f4dde81c2bbf4531c0b81 }}/flaskapplication:${{ github.sha }}'